---
layout: default
---
<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="twitter_div">
      <h2 class="twitter-title">Comments</h2>
      <ul id="twitter_update_list">
            <li></li>
      </ul>
</div>

<script type="text/javascript" src="http://twitter.com/javascripts/blogger.js"></script>
<script type="text/javascript" src="http://search.twitter.com/search.json?q=%23scrum&amp;callback=twitterCallback2&amp;count=5"></script>
