<h2>Comments</h2>
<form action="" method="post">
  <label for="tweet">Comment: </label><textarea id="tweet" cols="50" rows="3"></textarea>
  <input type="button" id="tweetBtn" value="Tweet"/> 
</form> 
<div class="comments"></div>
<script type='text/javascript'>
  $(document).ready(function(){
    // set up default options
    var defaults = {
      version:    '2.0.1',
      login:      'caecus',
      apiKey:     'R_805cccec98054fee49e9f974d28623bf',
      history:    '0',
      longUrl:    'http://www.lewisoaten.com{{ page.url }}'
    };

  // Build the URL to query
  var daurl = "http://api.bit.ly/shorten?"
    +"version="+defaults.version
    +"&longUrl="+defaults.longUrl
    +"&login="+defaults.login
    +"&apiKey="+defaults.apiKey
    +"&history="+defaults.history
    +"&format=json&callback=?";

    // Utilize the bit.ly API
    $.getJSON(daurl, function(data){
        // Setup comment box
        $('#tweetBtn').click( function() {
          var url = "http://twitter.com/home?status=" +
                    $('textarea#tweet').val() +
                    " " + data.results[defaults.longUrl].shortUrl;
          window.open();
        }

        // Load comments
        $(".comments").tweet({
          avatar_size: 32,
          count: 4,
          query: data.results[defaults.longUrl].shortUrl,
          loading_text: "Loading comments..."
        });
    });
  });
</script>
